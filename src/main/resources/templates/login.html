<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ログイン画面</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="/css/login.css" rel="stylesheet">
</head>

<body class="text-center">

	<div class="container">
		<h1 class="mt-5">ログイン</h1>
		<form th:action="@{/login}" method="post" class="mt-4">
			<p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]} != null"
				th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="text-danger"></p>
			<div class="form-group">
				<label for="username">ユーザーID</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">パスワード</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button class="btn btn-primary btn-block" type="submit">ログイン</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
